<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #box {
      display: none;
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 200px;
      font-size: 18px;
    }

    #flashingBox {
      display: none;
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: black;
      color: white;
      text-align: center;
      line-height: 200px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="box">Standby</div>
<div id="flashingBox">CL | INJECTING</div>

<script>
  let standbyBox = document.getElementById('box');
  let flashingBox = document.getElementById('flashingBox');
  let isFlashing = false;

  document.addEventListener('keydown', function(event) {
    if (event.key === 'Shift') {
      standbyBox.style.display = 'block';
    } else if (event.key === '6') {
      standbyBox.style.display = 'none';
      toggleFlashing();
    }
  });

  document.addEventListener('keyup', function(event) {
    if (event.key === 'Shift') {
      standbyBox.style.display = 'none';
    } else if (event.key === '6') {
      standbyBox.style.display = 'none';
      stopFlashing();
    }
  });

  function toggleFlashing() {
    isFlashing = !isFlashing;
    flashingBox.style.display = isFlashing ? 'block' : 'none';

    if (isFlashing) {
      setInterval(() => {
        flashingBox.style.backgroundColor = flashingBox.style.backgroundColor === 'red' ? 'black' : 'red';
      }, 500);
    }
  }

  function stopFlashing() {
    isFlashing = false;
    flashingBox.style.display = 'none';
    flashingBox.style.backgroundColor = 'black';
  }
</script>

</body>
